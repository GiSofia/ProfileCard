<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="container-card">
    <div class="profile-card">
      <div class="profile">
        <img src="./assets/images/bg-pattern-card.svg" alt="image card" class="img-card">
        <figure>
          <img src="./assets/images/image-victor.jpg" alt="image profile" class="img-profile">
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>
        </figure>
      </div>

      <div class="info-profile">
        <div>
          <h1>80K</h1>
          <p class="info-content">Followers</p>
        </div>
        <div>
          <h1>803K</h1>
          <p class="info-content">Likes</p>
        </div>
        <div>
          <h1>1.4K</h1>
          <p class="info-content">Photos</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
